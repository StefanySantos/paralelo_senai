<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolos Júlia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <header>
            <img class="logo" src="./img/logo 1.svg" alt="logo em um formato de bolo">
            
            <div class="header-content">
                <a href="#">Home</a>
                <a href="#">Sobre</a>
       
            </div>
        </header>

        <section class="banner">
            <img src="./img/slide5 1.png" alt="imagem de bolos">
        </section>

        <div>
            <h1>Mais vendidas</h1>
        </div>

        <section class="cake">
            <div class="cake_description">
                <div class="cake_item">
                    <img src="./img/cenoura 1.png" alt="imagem de bolo de cenoura">
                    <p>Bolo de Cenoura</p>
                </div>
                <div class="cake_item">
                    <img src="./img/fuba 1.png" alt="imagem de bolo de fubá">
                    <p>Bolo de Fubá</p>
                </div>
                <div class="cake_item">
                    <img src="./img/larnja 1.png" alt="imagem de bolo de laranja">
                    <p>Bolo de Laranja</p>
                </div>
            </div>
        </section>
        
        
        <div>
            <h2>Aproveite</h2>
        </div>

        <section class="information">
            <div class="organization">
                <h3>Clube Assinatura</h3>
                <p class="words">Se torne cliente fidelizado e receba diversas vantagens</p>
                <button class="button" type="button">Saiba mais</button>
            </div>

            <div class="organization">
                <h3>Monte seu bolo</h3>
                <p class="words">Escolha os ingredientes e receba um bolo feito para você</p>
                <button class="button" >Saiba mais</button>
            </div>
        </section>

        <footer>
            <p>Todos os direitos reservados</p>
            <div class="contact">
                <img src="./img/whats 1.svg" alt="logo do whatsapp">
                <img src="./img/face 1.svg" alt="logo facebook">
                <img src="./img/instag 1.png" alt="logo instagram">
            </div>
        </footer>
    </main>

</body>

</html>
